{% extends 'base.html' %}

{% block content %}
    <!-- <h1>{% block title %} Welcome to Hombot {% endblock %}</h1> -->
    <div class="container notouch">
        <div class="row justify-content-center" >
            <div class="col justify-content-center text-center" >
                <input id="motor_left" class="slider" type="range" orient="vertical" min="-100" max="100" value="0" step="1">
            </div>
            <div class="col text-center" >
                <input id="motor_right" class="slider" type="range" orient="vertical" min="-100" max="100" value="0" step="1">
            </div>
        </div>
        <div class="row">
            <button id="stop">Stop</button>
        </div>
    </div>
    
{% endblock %}
